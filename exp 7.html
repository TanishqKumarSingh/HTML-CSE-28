<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Menu</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
}

header{
  display:block;
  background:#222;
  color:white;
  padding:15px;
  text-align:center;
}

header span{
  display:inline;
  color:#ffcc00;
}

nav{
  background:#f4f4f4;
  overflow:hidden;
}

nav a{
  display:inline-block;
  padding:12px 18px;
  text-decoration:none;
  color:#333;
  vertical-align:middle;
}

nav a:hover{
  background:#ddd;
}

.clearfix{
  clear:both;
}

section{
  padding:20px;
  background:#fafafa;
}
</style>
</head>

<body>

<header>
  <h1>My <span>Website</span></h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<div class="clearfix"></div>

<section>
  <p>
    This is Something
    <b>HEHEHE</b> Also Something idk idc.
  </p>
</section>

</body>
</html>
