<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Product Grid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

h1{
  text-align:center;
  padding:20px 10px;
}

.grid{
  max-width:1100px;
  margin:auto;
  padding:10px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.card{
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  overflow:hidden;
}

.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#fafafa;
}

.card-body{
  padding:12px;
}

.card-body h3{
  margin:6px 0;
  font-size:16px;
}

.price{
  color:#2e7d32;
  font-weight:bold;
}

small{
  color:#555;
}

@media(max-width:900px){
  .grid{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:600px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<h1>Responsive Product Grid</h1>

<div class="grid">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&q=80" alt="Headphones">
    <div class="card-body">
      <h3>Wireless Headphones</h3>
      <div class="price">₹1,999</div>
      <small>Bluetooth • 10 hr battery</small>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&q=80" alt="Smart Watch">
    <div class="card-body">
      <h3>Smart Watch</h3>
      <div class="price">₹2,499</div>
      <small>Heart rate • Notifications</small>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1527814050087-3793815479db?w=400&q=80" alt="Gaming Mouse">
    <div class="card-body">
      <h3>Gaming Mouse</h3>
      <div class="price">₹999</div>
      <small>RGB • 6 buttons</small>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1589003077984-894fdbb6d075?w=400&q=80" alt="Bluetooth Speaker">
    <div class="card-body">
      <h3>Bluetooth Speaker</h3>
      <div class="price">₹1,499</div>
      <small>Water-resistant • Deep bass</small>
    </div>
  </div>

</div>

</body>
</html>
